name: 04 - Using Actions

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    # checkout the code 
    # Install deps of our react application
    # execute automated tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
